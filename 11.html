<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重啟未來 - 青少年拒學推廣</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #FF5733;
        }
        .cta {
            display: inline-block;
            background-color: #FF5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #D04F28;
        }
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .highlight {
            color: #FF5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>你不必再走上錯誤的路！</h1>
            <h2>這是你重拾未來的機會。</h2>
            <p>你覺得學校無聊嗎？不想繼續學習，甚至覺得自己被困在這個系統裡？你不是一個人。</p>
            <p><span class="highlight">拒學的痛苦</span>，我們懂。你心中的困惑、焦慮，甚至是無所適從，都是真實的。</p>
            <p>但你知道嗎？改變從你開始。現在，是時候重新定義你的人生。</p>

            <h2>讓我們一起重啟未來</h2>
            <ul>
                <li><strong>選擇更多的機會</strong> — 不止於傳統教育。</li>
                <li><strong>發掘真正的熱情</strong> — 不再為了別人的期待活。</li>
                <li><strong>掌控你自己的命運</strong> — 做真正屬於你的決定。</li>
            </ul>

            <p>你可以做的更多，<span class="highlight">你有無限可能</span>。</p>
            <p>不再是學校裡的“迷失者”，而是勇於挑戰、敢於創新的<span class="highlight">未來領袖</span>。</p>

            <h2>改變就從這一刻開始。</h2>
            <a href="#" class="cta">點擊這裡，加入我們，找到你的方向。</a>
        </div>
    </div>
</body>
</html>
